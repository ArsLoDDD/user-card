<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="/usercard/style/style.css">
</head>
<body>
<div class="container">
    <div class="user-card">
        <div class="header">
            <p>New York City</p>
        </div>
        <div class="main">
            <div class="img-container">

            </div>
            <div class="text-info">
                <div class="text-header">
                    <p>Megan Fox</p>
                </div>
                <div class="info"></div>
            </div>
            <div class="buttons"></div>
        </div>
    </div>
    <div class="footer">
        <div class="social-info"></div>
        <div class="social-info"></div>
        <div class="social-info"></div>
    </div>
</div>
